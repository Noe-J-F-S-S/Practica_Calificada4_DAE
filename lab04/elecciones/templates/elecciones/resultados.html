<h1>{{ region.region_texto }}</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{%url 'elecciones:votar' region.id %}" method="post">
    {% csrf_token %}
    {% for candidato in region.candidato_set.all %}
        <input type="radio" name="candidato" id="candidato{{ forloop.counter }}" value="{{ candidato.id}}">
        <label for="candidato{{forloop.counter }}">{{ candidato.candidato_texto }}</label><br>
    {% endfor %}
    <input type="submit" value="Votar">
</form>
<br/>
<a href="{% url 'elecciones:index' %}">Ver region</a>
